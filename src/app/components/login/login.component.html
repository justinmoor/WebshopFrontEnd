<head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">
              <div class="panel-heading">
                  <div class="panel-title text-center">
                      <h1 class="title">Login</h1>
                      <hr>
                    </div>
               </div> 
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Uw e-mailadres</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input [(ngModel)]="user.email" name="user.email" type="text" class="form-control" name="email" id="email"  placeholder="Voer uw e-mailadres in"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Uw wachtwoord</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" [(ngModel)]="user.wachtwoord" name="user.wachtwoord" nametype="password" class="form-control" name="password" id="password"  placeholder="Voer uw wachtwoord in"/>
								</div>
							</div>
						</div>
						<div class="form-group ">
							<button (click)="logIn()"type="button" class="btn btn-primary btn-lg btn-block login-button">Login</button>
						</div>
						<div *ngIf="fout" class="alert alert-danger">
							<strong>Verkeerde inloggegevens!</strong>
						  </div>
					</form>
				</div>
			</div>
		</div>
	</body>
